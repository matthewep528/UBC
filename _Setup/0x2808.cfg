
submenu "Primary PEG" {
    set option=0x104A
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Auto (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "PEG11" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "PEG12" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
