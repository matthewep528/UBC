
submenu "GT Voltage Mode" {
    set option=0x8EB
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Adaptive (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Override" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
