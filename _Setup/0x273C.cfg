
submenu "CFG Lock" {
    set option=0x52D
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Enabled (default)" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
submenu "Overclocking Lock" {
    set option=0x5DC
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled (default)" {
    setup_var $option 0x0
