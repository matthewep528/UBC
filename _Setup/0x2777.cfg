
submenu "I/O Buffer Ownership" {
    set option=0xDBA
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "HD-Audio Link (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "HD-Audio Link / I2S Port" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "I2S Port" {
    setup_var $option 0x3
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
