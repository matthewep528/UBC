
submenu "ChipSelect polarity" {
    set option=0xEFC
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Active Low (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Active High" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        