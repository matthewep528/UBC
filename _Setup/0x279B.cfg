
submenu "Force ME DID Init Status" {
    set option=0x6FE
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "0 - Success" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "1 - No Memory in Channels" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "2 - Memory Init Error" {
    setup_var $option 0x3
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "3 - Memory not preserved across reset" {
    setup_var $option 0x4
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
