
submenu "Configurable TDP Boot Mode" {
    set option=0x52E
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Nominal (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Down" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Up" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Deactivate" {
    setup_var $option 0xFF
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
