
submenu "ACPI Sleep State" {
    set option=0xFC9
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Suspend Disabled" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "S3 (Suspend to RAM)" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
submenu "S3 Video Repost" {
    set option=0xFCD
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Enabled" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        