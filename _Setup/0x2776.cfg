
submenu "HD Audio Advanced Configuration    >>" {
    configfile $prefix/0x2777.cfg
}
                
submenu "HD Audio DSP Features Configuration    >>" {
    configfile $prefix/0x2778.cfg
}
                
submenu "HD Audio" {
    set option=0xDB5
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Enabled" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Auto (default)" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
