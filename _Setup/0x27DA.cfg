
submenu "Windows 10 Thunderbolt support" {
    set option=0xF75
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Enable + RTD3" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Enabled" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Disabled (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        