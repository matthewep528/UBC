submenu "DDR PowerDown and idle counter" {
    set option=0x88C
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "PCODE" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "BIOS (default)" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
