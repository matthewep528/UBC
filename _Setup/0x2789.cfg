
submenu "eMMC 5.0 Controller" {
    set option=0xECE
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Enabled" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Disabled (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
