
submenu "TPM Embedded Security Device" {
    set option=0xFAD
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disable" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Enable (default)" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
