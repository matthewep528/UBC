
submenu "RC6(Render Standby)" {
    set option=0x75D
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Enabled (default)" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Disabled" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
