
submenu "SATA mode" {
    set option=0x2
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "IDE Mode" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "AHCI Mode (default)" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "RAID Mode" {
    setup_var $option 0x3
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        