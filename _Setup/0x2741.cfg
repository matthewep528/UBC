submenu "Stop Grant Configuration" {
    set option=0x828
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Auto (default)" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Manual" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
