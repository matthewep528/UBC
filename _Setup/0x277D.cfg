
submenu "I2C IO Voltage Select" {
    set option=0xEF7
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "3.3V (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "1.8V" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
