
submenu "GPIO IRQ Route" {
    set option=0xEF1
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "IRQ14 (default)" {
    setup_var $option 0xE
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "IRQ15" {
    setup_var $option 0xF
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        