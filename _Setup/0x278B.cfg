
submenu "TraceHub Enable Mode" {
    set option=0xF01
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disable (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Host Debugger" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
