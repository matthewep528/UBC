
submenu "Memory Power and Thermal Throttling    >>" {
    configfile $prefix/0x2752.cfg
}
                
submenu "Memory Thermal Management" {
    set option=0x8CB
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Enabled" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
