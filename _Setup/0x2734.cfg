
submenu "Acoustic Noise Settings    >>" {
    configfile $prefix/0x2735.cfg
}
                
submenu "System Agent VR Settings    >>" {
    configfile $prefix/0x2736.cfg
}
                
submenu "Core/IA VR Settings    >>" {
    configfile $prefix/0x2737.cfg
}
                
submenu "GT-UnSliced VR Settings    >>" {
    configfile $prefix/0x2738.cfg
}
                
submenu "GT-Sliced VR Settings    >>" {
    configfile $prefix/0x2739.cfg
}
                
submenu "Intersil VR Command" {
    set option=0x6F3
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Send for IA/GT rails" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Send for IA/GT/SA rails" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        