
submenu "Bluetooth Device" {
    set option=0x27F
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Intel Snowfield Peak" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Broadcom BRCM 43241" {
    setup_var $option 0x2
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
