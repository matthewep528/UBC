
submenu "Offset Prefix" {
    set option=0x8E6
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "+ (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "-" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        