
submenu "Key Management    >>" {
    configfile $prefix/0x2821.cfg
}
                
submenu "Secure Boot" {
    set option=0x0
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Disabled" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Enabled (default)" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
submenu "Secure Boot Mode" {
    set option=0x1
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Standard (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Custom" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        