
submenu "Bootup NumLock State" {
    set option=0x0
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "On" {
    setup_var $option 0x1
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "Off" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
submenu "Boot Option #%d" {
    set option=0x0
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
    sleep 0
}
        
submenu "Driver Option #%d" {
    set option=0x0
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
    sleep 0
}
        