
submenu "PEP Constraints Configuration    >>" {
    configfile $prefix/0x271D.cfg
}
                
submenu "PECI Access Method" {
    set option=0x12
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "Direct I/O (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
