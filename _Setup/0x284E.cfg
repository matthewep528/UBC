}
        
submenu "15" {
    setup_var $option 0xF
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "20" {
    setup_var $option 0x14
    echo
    echo Press [enter] key to continue...
    read
}
        
    sleep 0
}
        
