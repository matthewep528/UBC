
submenu "POST HotKey Delay (sec)" {
    set option=0x0
    setup_var $option
    echo
    echo Press [enter] key to continue...
    read
    
submenu "0 (default)" {
    setup_var $option 0x0
    echo
    echo Press [enter] key to continue...
    read
}
        
submenu "5" {
    setup_var $option 0x5
    echo
    echo Press [enter] key to continue...
